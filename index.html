<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiplication</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!--CDN for CSS file required by jquery UI-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <!--the banner region-->
    <div id="banner-container">
        <h1>Multiplication Table Calculator</h1>
    </div>

    <!--container for data input fields-->
    <div id="dataInput">
        <h2>Enter the data</h2>
        <p>Restrictions:The range between start and end number can not be greater than 100 <br>
            The number can not be larger than +- 1000000000 <br>
            The input must be a number</p>
        <form id="inputForm">
            <label for="xStart">x start:</label>
            <input type="number" id="xStart" name="xStart"><br>

            <label for="xEnd">x end:</label>
            <input type="number" id="xEnd" name="xEnd"><br>

            <label for="yStart">y start:</label>
            <input type="number" id="yStart" name="yStart"><br>

            <label for="yEnd">y end:</label>
            <input type="number" id="yEnd" name="yEnd"><br>
        </form>
    
        <!--modified to display any errors encountered-->
        <div id="inputErrorMsg"></div>
        <!--Submit the numbers to be calculated in the table-->
        <button id="submit">Submit</button>
    </div>

    <!--Container for table-->
    <div id="jsTable">
        <!--create a table that contains only one element in the first column first row-->
        <table id="dynTable"></table>

    </div>
    <!--CDN for jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!--CDN for jquery validation plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--CDN for jquery UI-->
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <!-- local js code-->
    <script src="script.js"></script>
</body>
</html>
